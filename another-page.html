<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Widget - Page 2</title>
    <link rel="stylesheet" href="poll-widget.css">
</head>
<body>
    <div id="poll-container"></div>
    <script src="poll-widget.js"></script>
    <script>
        const questions = [
            {
                question: "How you like the Opinary test:",
                options: ["It was great and so challenging.", "Not bad, but you can improve.", "It was a nightmare, never again."]
            }
        ];
        const pollWidget = new PollWidget("#poll-container", questions);
        pollWidget.render();
    </script>
</body>
</html>
